# Configuração Nginx para Controle de Estoque (Alternativa ao Apache)
# Arquivo: /etc/nginx/sites-available/controle-estoque

# Configuração upstream para a aplicação Flask
upstream controle_estoque_app {
    server 127.0.0.1:5000;
}

# Servidor HTTP (redirecionamento para HTTPS)
server {
    listen 80;
    server_name seu-dominio.com.br www.seu-dominio.com.br;
    
    # Redirecionamento para HTTPS
    return 301 https://$server_name$request_uri;
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    server_name seu-dominio.com.br www.seu-dominio.com.br;
    
    # Configurações SSL (ajustar caminhos dos certificados)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Configurações gerais
    client_max_body_size 20M;
    
    # Headers de segurança
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'";
    
    # Logs
    access_log /var/log/nginx/controle_estoque_access.log;
    error_log /var/log/nginx/controle_estoque_error.log;
    
    # Servir arquivos estáticos diretamente
    location /static {
        alias /var/www/controle_estoque_db/static;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        
        # Compressão para arquivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Servir relatórios (com controle de acesso)
    location /relatorios {
        alias /var/www/controle_estoque_db/relatorios;
        
        # Impedir listagem de diretório
        autoindex off;
        
        # Apenas arquivos específicos
        location ~* \.(xlsx|xls|pdf)$ {
            add_header Content-Disposition "attachment";
        }
    }
    
    # Proxy para a aplicação Flask
    location / {
        proxy_pass http://controle_estoque_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Para upload de arquivos
        client_body_timeout 60s;
        client_header_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(py|pyc|pyo|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}